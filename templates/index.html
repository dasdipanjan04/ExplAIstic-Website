<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            max-width: 800px;
            padding: 50px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        input[type="submit"] {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .success {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script>
        setTimeout(function() {
            var success = document.querySelector('.success');
            if (success) {
                success.style.display = 'none';
            }
        }, 10000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload an Image</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image">
            <input type="submit" value="Upload">
        </form>
    </div>
    {% if success %}
    <div class="container">
        <div class="success">{{ success }}</div>
    </div>
    {% endif %}
</body>
</html>
